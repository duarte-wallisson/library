<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <div>
            <h:outputLabel>Title </h:outputLabel>
            <h:inputText value="#{adminBooksBean.book.title}"/>
        </div>
        <div>
            <h:outputLabel>Description </h:outputLabel>
            <h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.book.description}"/>
        </div>
        <div>
            <h:outputLabel>Number of pages </h:outputLabel>
            <h:inputText value="#{adminBooksBean.book.numberOfPages}"/>
        </div>
        <div>
            <h:outputLabel>Price </h:outputLabel>
            <h:inputText value="#{adminBooksBean.book.price}"/>
        </div>
        <h:commandButton value="Write" action="#{adminBooksBean.save}"/>
    </h:form>
</h:body>
</html>
